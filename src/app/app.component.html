<h1>{{title}}</h1>
<input type="text" [(ngModel)] = 'filter'>
<table [cellSpacing]="5">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Data of registered</th>
    <th>Admin</th>
  </thead>
  <tbody *ngFor="let user of users | myFilter:filter">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>{{user.registeredData | date:'mediumDate'}}</td>
    <td>{{user.admin}}</td>
  </tbody>
</table>
